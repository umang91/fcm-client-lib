name: Publish
on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Grant Permission to Execute Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Publish Library
        run: |
          echo "Publishing libraryðŸš€"
          ./gradlew fcm-client:publish --no-daemon --no-parallel --stacktrace
          echo "Publishedâœ…"
        env:
          signingInMemoryKey: ${{ secrets.GPG_KEY }}
          signingInMemoryKeyPassword: ${{ secrets.GPG_PASSWORD }}
          mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          signingKeyId: ${{ secrets.SIGNING_KEY_ID }}
